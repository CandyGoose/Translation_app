<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис Перевода</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Сервис перевода</h1>
    <div class="form-group">
        <label for="sourceLanguage">Исходный язык (например, en)</label>
        <input type="text" id="sourceLanguage" placeholder="Введите исходный язык">
    </div>
    <div class="form-group">
        <label for="targetLanguage">Целевой язык (например, ru)</label>
        <input type="text" id="targetLanguage" placeholder="Введите целевой язык">
    </div>
    <div class="form-group">
        <label for="text">Текст</label>
        <textarea id="text" rows="4" placeholder="Введите текст для перевода"></textarea>
    </div>
    <div class="form-group">
        <button id="translateButton">Перевести</button>
    </div>
    <div class="result">
        <div id="resultStatus" class="status"></div>
        <div id="resultText"></div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
